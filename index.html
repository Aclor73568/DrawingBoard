<!-- board.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画板</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu">
        <div class="button">画板</div>
        <button id="eraserButton">橡皮擦</button>
        <button id="penButton">画笔</button>
        <label for="colorPicker">颜色:</label>
        <input type="color" id="colorPicker" value="#000000">
        <button id="save">保存</button>
        <button id="load">加载</button>
        <button id="startButton">开始视频</button>
        <label for="strokeLineWidth">线条宽度:</label>
        <input type="number" id="strokeLineWidth">
    </div>
    <canvas id="myCanvas"></canvas>
    <!-- <canvas id="myCanvas" width="500" height="500">您的浏览器不支持canvas</canvas> -->

    <!-- 视频通话容器 -->
    <div id="videoContainer">
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
        <!-- <video id="localVideo"></video>
        <div id="remoteVideos"></div> -->
    </div>

    <!-- 引入 Socket.IO 客户端库 -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/board.js"></script>
    <script src="/video.js"></script>
    <!-- <script src="/video1.js"></script> -->
</body>
</html>
